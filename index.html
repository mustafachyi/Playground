<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Basement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link type="image/png" sizes="96x96" rel="icon" href="assets/basement.png">
    <style>
        body {background-color: #010409; color: #c9d1d9;}
        .border-white {border-color: #ffffff;}
        .icon-color {color: #b7bdc8;}
        @media (max-width: 1024px) {.lg\\:border-r {border-right: none;}}
    </style>
</head>
<body class="min-h-screen">
    <header class="flex flex-col sm:flex-row items-center justify-between p-4 border-b border-white">
        <div class="flex items-center space-x-4">
            <div class="rounded-full overflow-hidden border-2 border-gray-700 w-16 h-16">
                <img src="assets/profile.webp" alt="Profile Image" class="w-full h-full object-cover">
            </div>
            <div>
                <h1 class="text-2xl font-bold">Ahmed Touhami</h1>
                <p class="text-gray-400">@mustafachyi</p>
            </div>
        </div>
    </header>
    <main class="mt-8 flex flex-col lg:flex-row">
        <aside class="lg:w-1/4 p-4 lg:border-r border-white">
            <h2 class="text-xl font-bold mb-4">About</h2>
            <p>I love cats and doing random stuff out of curiosity. Always exploring new things and pushing boundaries.</p>
        </aside>
        <section class="lg:w-3/4 p-4">
            <h2 class="text-xl font-bold mb-4">Social Media</h2>
            <ul class="space-y-4">
                <li class="flex items-center space-x-2">
                    <i class="fab fa-instagram fa-2x icon-color"></i>
                    <a href="https://www.instagram.com/__.touhami.__" target="_blank" class="text-gray-400 hover:text-white">Instagram</a>
                </li>
                <li class="flex items-center space-x-2">
                    <i class="fab fa-facebook fa-2x icon-color"></i>
                    <a href="https://www.facebook.com/touhamiiiii" target="_blank" class="text-gray-400 hover:text-white">Facebook</a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
